<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8DA399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7826B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo mark - scaled and positioned correctly -->
  <g transform="translate(5, 5) scale(0.7)">
    <!-- Outer hexagon -->
    <path d="M50 10 L86.6 30 L86.6 70 L50 90 L13.4 70 L13.4 30 Z"
          stroke="url(#hLogoGrad)"
          stroke-width="3"
          fill="none"
          opacity="0.3"/>

    <!-- Middle hexagon -->
    <path d="M50 20 L76.8 35 L76.8 65 L50 80 L23.2 65 L23.2 35 Z"
          stroke="url(#hLogoGrad)"
          stroke-width="3"
          fill="none"
          opacity="0.6"/>

    <!-- Inner hexagon - solid -->
    <path d="M50 30 L66.9 40 L66.9 60 L50 70 L33.1 60 L33.1 40 Z"
          fill="url(#hLogoGrad)"/>

    <!-- Center dot -->
    <circle cx="50" cy="50" r="3.5" fill="#FDFBF7"/>

    <!-- Connection lines -->
    <g opacity="0.4">
      <line x1="50" y1="30" x2="50" y2="10" stroke="#8DA399" stroke-width="0.8"/>
      <line x1="66.9" y1="40" x2="86.6" y2="30" stroke="#C7826B" stroke-width="0.8"/>
      <line x1="66.9" y1="60" x2="86.6" y2="70" stroke="#8DA399" stroke-width="0.8"/>
      <line x1="50" y1="70" x2="50" y2="90" stroke="#C7826B" stroke-width="0.8"/>
      <line x1="33.1" y1="60" x2="13.4" y2="70" stroke="#8DA399" stroke-width="0.8"/>
      <line x1="33.1" y1="40" x2="13.4" y2="30" stroke="#C7826B" stroke-width="0.8"/>
    </g>
  </g>

  <!-- Complete brand name - OPTIMIZED with Title Case -->
  <text x="80" y="52"
        font-family="'Playfair Display', Georgia, serif"
        font-size="34"
        font-weight="500"
        fill="#2D2D2D"
        letter-spacing="-0.3">
    MetaSkills<tspan fill="#C7826B">.ai</tspan>
  </text>

  <!-- Tagline below -->
  <text x="80" y="72"
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="10"
        font-weight="500"
        fill="#5A5A5A"
        letter-spacing="0.5">THE HUMAN CAPABILITY OPERATING SYSTEM</text>
</svg>
